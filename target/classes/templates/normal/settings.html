<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>Settings</title>
</head>
<body>

<section>
	
		 <div class="container">
		 
		 <div class="row">
		 
		 <div class="col-md-12">
		 
		 <div class="card">
		 
		 <div class="card-body">
		    <h3 class="mb-3">change password</h3>
		    
		   <form th:action="@{/user/change-password}" method="post">
		   
		   <!-- old password field -->
		   
		   <div class="form-group">
		   
		   <input name="oldPassword" type="password" placeholder="Enter old password" class="form-control" />
		   
		   </div>
		   
		   <!-- new password field -->
		   
		   <div class="form-group">
		   
		   <input name="newPassword" type="password" placeholder="Enter new password" class="form-control" />
		   
		   </div>
		   
		   <div class="container text-center">
		   
		   <button class="btn btn-success">change</button>
		   <button class="btn btn-warning">Reset</button>
		   
		   </div>
		   
		   </form>
		   
		 </div>
		 </div>
		 
		 </div>
		 
		 </div>
		 
		 </div>
		
    
		
	
	</section>
	
</body>
</html>
