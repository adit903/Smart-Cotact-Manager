<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title th:href="${title}"></title>
</head>
<body>

<section>
	
	<div class="card mr-3">
	
	  <div class="card-body">
	  <h1 class="text-center">Add contact</h1>
	  <div class="container-fluid mt-1">
	  <div class="row">
	    <div class="col-md-8 offset-md-2">
	      <form action="#"
	      th:object="${contact}"
	      enctype="multipart/form-data"
	      method="post"
	      th:action="@{/user/process-contact}"
	      class="mt-2 ">
	      
	      
	      <!-- first name -->
	      
	      <div class="input-group">
	        <div class="input-group-prepend">
	          <div class="input-group-text mr-3">
	            <i class="fa fa-plus"></i>
	          </div>
	        </div>
	        
	        <input required type="text" name="name" id="firstName" placeholder="Enter your first name" class="form-control" />
	        
	      </div>
	      
	      <!--second name  -->
	      
	      <div class="input-group mt-3">
	        <div class="input-group-prepend">
	          <div class="input-group-text mr-3">
	            <i class="fas fa-user-alt"></i>
	          </div>
	        </div>
	        
	        <input required type="text" name="secondName" id="SecondName" placeholder="Enter your second name" class="form-control" />
	        
	      </div>
	      
	      <!-- phone field -->
	      
	      <div class="input-group mt-3">
	        <div class="input-group-prepend">
	          <div class="input-group-text mr-3">
	            <i class="fas fa-phone"></i>
	          </div>
	        </div>
	        
	        <input required type="number" name="phone" id="fone" placeholder="Enter your mobile number" class="form-control" />
	        
	      </div>
	      
	      <!-- email field -->
	      
	      
	      <div class="input-group mt-3">
	        <div class="input-group-prepend">
	          <div class="input-group-text mr-3">
	          
	                @
	          </div>
	        </div>
	        
	        <input required type="email" name="email" id="email" placeholder="Enter your email here" class="form-control" />
	        
	      </div>
	      
	       <!-- work field -->
	      
	      <div class="input-group mt-3">
	        <div class="input-group-prepend">
	          <div class="input-group-text mr-3">
	            <i class="fa fa-briefcase"></i>
	          </div>
	        </div>
	        
	        <input type="text" name="work" id="work" placeholder="Enter your work here" class="form-control" />
	        
	      </div>
	      
	      <div class="form-group mt-3">
	      
	      <textarea class="form-control" placeholder="Enter your description" name="description" id="mytextarea"  rows="10"></textarea>
	      
	      </div>
	      <!--image filed  -->
	      <div class="custom-file">
	        <input type="file" name="profileImage" />
	      </div>
	      
	      <div class="container text-center">
	       <button class="btn btn-outline-primary">Save</button>
	      </div>
	      
	      </form>
	  </div>
	  </div>
	  
	  </div>
	  
	  </div>
	</div>
	
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script>
      tinymce.init({
        selector: '#mytextarea'
      });
    </script>
	
	</section>
	
</body>
</html>
