<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>forgot password</title>
</head>
<body>

<section>
	
	  <div class="container text-center mt-5">
		 <div class="row">
		 <div class="col-md-8 offset-md-2">
		 <div class="card">
		 
		 <div class="card-body mt-3">
		    <h3 class="text-center m-3">Your registered email</h3>
		    
		   <form th:action="@{/send-otp}" method="post">
		   
		   
		   <div class="form-group">
		   <input required="required" name="email" type="email" placeholder="Enter email here" class="form-control" />
		   </div>
		   
		  
		   <div class="container text-center">
		   <button class="btn btn-warning">send OTP</button>
		   </div>
		   
		   </form>
		 </div>
		 </div>
		 </div>
		 </div>
		 </div>
		
    
	
	</section>
	
	
	
</body>
</html>
