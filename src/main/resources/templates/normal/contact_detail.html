<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org" 
th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>personal contact details</title>
</head>
<body>
  
  <section>
    
    <div class="card mr-3 ml-3" th:if="${contact}">
      <div class="card-body">
      
      <div class="container text-center">
      
      <img src="" style="height: 200px; width: 200px ;" class="my_profile_photo" th:src="@{'/image/'+${contact.image}}" alt="profile photo" />
       
       <h3 class="mt-3"> <span th:text="${contact.name}"></span> <span th:text="${contact.secondName}"></span> </h3>
      
      <table class="table">
  <thead>
    <tr>
      <th scope="col" >#ID</th>
      <th scope="col" th:text="${'SCMUSER'+contact.cId}">First</th>
     
    </tr>
  </thead>
  <tbody>
    
    <tr>
      <th scope="row" >Email</th>
      <td th:text="${contact.email}">Mark</td>
    </tr>
    
    <tr>
      <th scope="row" >Phone</th>
      <td th:text="${contact.phone}">Mark</td>
    </tr>
    
    <tr>
      <th scope="row" >Work</th>
      <td th:text="${contact.work}">Mark</td>
    </tr>
    
   
  </tbody>
</table>

  <div class="description">
  
   <th:block th:utext="${contact.description}"></th:block>
  
  </div>
  
   <div class="container">
   
      <button th:onclick="|deleteContact(${contact.cId})|"  class="btn btn-danger">Delete</button>
       
         <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2">
        <button type="submit" class="btn btn-primary">Update</button>
        
        </form>
   
   </div>
      
      </div>
      
      </div>
    </div>
    
     <h1 class="text-center p-3 btn-danger" th:unless="${contact}">You do not have permission to see this contact</h1>
    
    
  </section>
 
</body>
</html>
